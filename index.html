<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Recargas</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!--CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark shadow-sm mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">ðŸ“© Panel de Recargas</span>
      <span class="text-white small">Administrador</span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-6">

        <!-- LOGIN -->
        <div id="loginPanel" class="card shadow-sm p-4">
          <h4 class="mb-3 text-center">Iniciar sesiÃ³n</h4>
          <input type="text" id="user" class="form-control mb-2" placeholder="Usuario">
          <input type="password" id="pass" class="form-control mb-3" placeholder="ContraseÃ±a">
          <button id="btnLogin" class="btn btn-primary w-100">Entrar</button>
        </div>

        <!-- SISTEMA -->
        <div id="sistemaPanel" class="d-none">

          <!-- TARJETA DE SALDO -->
          <div class="card shadow-sm border-0 mb-3">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <div class="text-muted small">Saldo disponible</div>
                <div id="saldo" class="fs-3 fw-bold text-success">$0.00</div>
              </div>
              <button id="btnSaldo" class="btn btn-outline-primary btn-sm">Actualizar</button>
            </div>
          </div>

          <!-- BOTONES PRINCIPALES -->
          <div class="d-grid gap-2 mb-3">
            <button id="btnAgregarSaldo" class="btn btn-warning">
              <i class="bi bi-cash-stack"></i> Agregar saldo
            </button>
            <button id="btnRecarga" class="btn btn-success">
              <i class="bi bi-phone"></i> Hacer recarga
            </button>
            <button id="btnHistorial" class="btn btn-info text-white">
              <i class="bi bi-clock-history"></i> Ver historial
            </button>
            <button id="btnSalir" class="btn btn-danger">
              <i class="bi bi-box-arrow-right"></i> Salir
            </button>
          </div>

          <!-- FORMULARIO RECARGA -->
          <div id="formRecarga" class="card shadow-sm p-3 d-none">
            <h5>Nueva Recarga</h5>
            <select id="monto" class="form-select mb-2"></select>
            <input type="text" id="numero" class="form-control mb-2" placeholder="NÃºmero (10 dÃ­gitos)">
            <button id="confirmar" class="btn btn-success">Confirmar</button>
            <button id="cancelar" class="btn btn-secondary">Cancelar</button>
          </div>

          <!-- HISTORIAL -->
          <div id="historialBox" class="card shadow-sm d-none mt-3">
            <div class="card-body">
              <h5 class="mb-3">Historial de movimientos</h5>
              <table class="table table-striped table-hover">
                <thead class="table-dark">
                  <tr>
                    <th>Fecha</th>
                    <th>Tipo</th>
                    <th>Monto</th>
                    <th>NÃºmero</th>
                  </tr>
                </thead>
                <tbody id="historial"></tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- LibrerÃ­as -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>

</body>
</html>
